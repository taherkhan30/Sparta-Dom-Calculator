<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
	</head>
	<body>
		<div id="container">
			<div class="display" id="calc-display">
				<h2 id="screen">the display</h2>
			</div>
			<button class="buttonNum" id="calc-seven">7</button>
			<button class="buttonNum" id="calc-eight">8</button>
			<button class="buttonNum" id="calc-nine">9</button>
			<button class="operator" id="calc-multiply">*</button>
			<button class="buttonNum" id="calc-four">4</button>
			<button class="buttonNum" id="calc-five">5</button>
			<button class="buttonNum" id="calc-six">6</button>
			<button class="operator" id="calc-divide">/</button>
			<button class="buttonNum" id="calc-one">1</button>
			<button class="buttonNum" id="calc-two">2</button>
			<button class="buttonNum" id="calc-three">3</button>
			<button class="operator" id="calc-minus">-</button>
			<button class="buttonClear" id="calc-ac">AC</button>
			<button class="operator" id="calc=equals">=</button>
			<button class="operator" id="calc-addition">+</button>
		</div>
		<script src="js/calc.js"></script>
	</body>
</html>
