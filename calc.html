<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
	</head>
	<body>
		<div id="container">
			<div class="display">
				<h2 id="screen">the display</h2>
			</div>
			<button class="buttonNum" id="7">7</button>
			<button class="buttonNum" id="8">8</button>
			<button class="buttonNum" id="9">9</button>
			<button class="operator" id="*">*</button>
			<button class="buttonNum" id="4">4</button>
			<button class="buttonNum" id="5">5</button>
			<button class="buttonNum" id="6">6</button>
			<button class="operator" id="/">/</button>
			<button class="buttonNum" id="1">1</button>
			<button class="buttonNum" id="2">2</button>
			<button class="buttonNum" id="3">3</button>
			<button class="operator" id="-">-</button>
			<button class="buttonClear" id="ac">AC</button>
			<button class="equals" id="=">=</button>
			<button class="operator" id="+">+</button>
		</div>
		<script src="js/calc.js"></script>
	</body>
</html>
